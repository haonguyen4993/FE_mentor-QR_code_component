<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg" sizes="32x32" href="../assets/icons/qrcode.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>


  <title>Frontend Mentor | QR code component</title>

  <style>
    * {
      font-family: Outfit, sans-serif;
    }
  </style>
</head>
<body>
  <div class="flex items-center justify-center w-full h-screen bg-sky-50">
    <div class="p-4 w-11/12 max-w-xs bg-white rounded-lg shadow-xl">
      <img src="../assets/images/image-qr-code.png" alt="qrcode image" class="w-full h-auto rounded-lg">
      <h1 class="my-4 text-2xl font-bold text-center text-cyan-950">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-slate-400">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
</body>
</html>
